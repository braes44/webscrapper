<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Scraping para Alertas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h1>Web Scraping para Alertas de Medicamentos</h1>
  <p>Ingresa la URL de la página de alertas para obtener la información.</p>
  <form id="scrapingForm">
    <input type="text" id="urlInput" placeholder="Ingrese la URL" size="50" required>
    <button type="submit">Obtener Datos</button>
  </form>
  <table id="dataTable">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Farmacovigilancia</th>
        <th>Iniciales</th>
        <th>Título</th>
        <th>Descripción</th>
        <th>Observaciones</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <script>
    document.getElementById('scrapingForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const url = document.getElementById('urlInput').value;
      const listado = [
        'ADRENALINA', 'AGUA ESTÉRIL', 'ALCOHOL AL 70%', 'ATROPINA SULFATO', 'BETAMETASONA',
        'BICARBONATO DE SODIO', 'CLONIDINA', 'DEXAMETASONA', 'DEXTROSA 5%', 'DEXTROSA 10%',
        'ETOXIVEN 1%', 'FUROSEMIDA', 'GLUCONATO DE CLORHEXIDINA (GEL ANTIBACTERIAL)',
        'GLUCONATO DE CLORHEXIDINA 4% (JABÓN)', 'LEVONORGESTREL (MIRENA)', 'LOSARTÁN',
        'YODO POLIETOXI POLIPROPOXI', 'SALBUTAMOL', 'SODIO CLORURO 0.45%', 'SODIO CLORURO 0.9%',
        'LIDOCAÍNA 2 % CON EPINEFRINA', 'DENOSUMAB', 'TOXINA BOTULINICA TIPO A (BOTOX)',
        'DICLOFENACO SÓDICO', 'TOXINA BOTULINICA TIPO A (DYSPORT)', 'LIDOCAÍNA 2 %',
        'ÁCIDO ZOLEDRONICO', 'ACIDO FUSIDICO CREMA TOPICA 2% TUBO 15g', 'Lidocaína Unguento 5%',
        'AGUA OXIGENADA', 'ETOXIVEN 3%  (POLIDICANOL)', 'KENACORT A', 'LEVONORGESTREL (KYLEENA)',
        'ETONOGESTREL', 'LEVONOGESTREL (SINOIMPLANT)', 'LEVONOGESTREL (JAYDESS)', 'BOTOX'
      ];

      try {
        const response = await fetch(url);
        if (!response.ok) {
          alert('Error al acceder a la URL: ' + response.status);
          return;
        }
        const html = await response.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');

        const data = [];
        const rows = doc.querySelectorAll('.views-row');
        rows.forEach(row => {
          const titulo = row.querySelector('.views-field-title').innerText.trim();
          const fecha = row.querySelector('.views-field-field-a-o').innerText.trim();

          const aplica = listado.some(item => titulo.toLowerCase().includes(item.toLowerCase())) ? 'Aplica' : 'No aplica';
          const observaciones = aplica === 'Aplica' ? 'Se ejecuta acción institucional' : 'No se ejecuta acción institucional';

          data.push({
            fecha,
            farmacovigilancia: 'X',
            iniciales: '.',
            titulo,
            descripcion: aplica,
            observaciones
          });
        });

        const tableBody = document.getElementById('dataTable').querySelector('tbody');
        tableBody.innerHTML = '';
        data.forEach(item => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${item.fecha}</td>
            <td>${item.farmacovigilancia}</td>
            <td>${item.iniciales}</td>
            <td>${item.titulo}</td>
            <td>${item.descripcion}</td>
            <td>${item.observaciones}</td>
          `;
          tableBody.appendChild(row);
        });

        alert('Datos procesados correctamente.');

      } catch (error) {
        alert('Error en el proceso de scraping: ' + error.message);
      }
    });
  </script>
</body>
</html>
